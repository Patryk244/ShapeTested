plugins {
    id 'java'
}

group = 'com.kodilla'
version = 'unspecified'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation("org.junit.jupiter:junit-jupiter-api:5.10.0")
}

test {
    useJUnitPlatform()
}